{% extends 'main.html' %}

{% block content %}
<div>
    <h2>Miejsce {{ place.name }} zostało ustawione jako prywatne.</h2>
    <form method="POST" action="">
        {% csrf_token %}
        <h2>Podaj hasło do miejsca:</h2>
        <input type="text" name="q"/>
        <input type="submit" value="Submit">
    </form>

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</div>
{% endblock %}
