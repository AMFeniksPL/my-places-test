<div class = "navbar">
    <div>
    <h1>
  <a href="/" id="home-link">MyPlaces</a>
    {% if '/place/' in request.path %}
         > <a href="{% url 'place' place.id %}">
              {{ place.name }}
            </a>
      {% endif %}
     {% if '/topic/' in request.path %}
        > <a href="{% url 'topic' place.id topic.id %}">{{ topic.name }}</a>
    {% endif %}
  </a>
    </h1>
    </div>
        <div>
    {% if request.path == "/" %}
    <center>
        <h1>Wpisz ID pokoju, który chcesz odwiedzić:</h1>
        <form method="GET" action="{% url 'find' %}">
            <input type="text" name="q"/>
        </form>
</center>
    {% endif %}
        </div>
    <div>
  {% if request.user.is_authenticated %}
  <a href = "{% url 'logout' %}"><Button>Logout</Button></a>
  {% else %}
  <a href="{% url 'login' %}"><Button>Login</Button></a>
  {% endif %}
</div>

</div>

<script>
    window.addEventListener("scroll", function() {
    var header = document.querySelector(".navbar");
    if (window.scrollY > 0) {
        header.classList.add("scrolled");
    } else {
        header.classList.remove("scrolled");
    }
});
</script>
